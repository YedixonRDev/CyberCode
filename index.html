<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CyberCode</title>
</head>
<body>

   <header id="header" class="header">
      <div class="container">
         <div class="row">

            <div class="logo">CyberCode</div>

            <div class="navegacion">
               <ul>
                  <li><a href="#">Explorar</a></li>
                  <li><a href="#">Quienes Somos</a></li>
                  <li><a href="#">Comunidad</a></li>
                  <li><a href="#">Contacto</a></li>
               </ul>
            </div>

            <div id="carrito">                  
               <table id="lista-carrito" class="cars">
                   <thead>
                       <tr>
                           <th>Imagen</th>
                           <th>Nombre</th>
                           <th>Precio</th>
                           <th>Cantidad</th>
                           <th></th>
                       </tr>
                   </thead>
                   <tbody></tbody>
               </table>

               <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
            </div>   

         </div>
      </div>
   </header>

   <nav>
      <div class="fondo-nav">
         <div class="imagen">
            <img src="css/img/fondo.png" alt="fondo">
         </div>
         <div class="titulo">
            <h2>Aprende algo nuevo</h2>
            <span>Todos los dias 24/7</span>
         </div>
         <div class="busqueda">
            <input type="text" placeholder="Que te gustaria aprender?">
         </div>
      </div>
   </nav>

   <article>
      <header class="header-curso">
         <h3>Cursos Disponibles</h3>
      </header>
      cartas con los productos Disponibles
   </article>
   <footer>
      pie de pagina
   </footer>
</body>
</html>
